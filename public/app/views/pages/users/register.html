<div class="page-header">
    <h1>User Registration</h1>
</div>

<form ng-submit="register.regUser(regData);">
    <!-- E-mail-->
    <label>Email: </label>
    <input class="form-control" type="text" name="emial" placeholder="Please enter E-mail" ng-model="register.regData.email">
    <br>
    <!-- Username -->
    <label>Username: </label>
    <input class="form-control" type="text" name="username" placeholder="Please enter User Name" ng-model="register.regData.username">
    <br>
    <!-- Password -->
    <label>Password: </label>
    <input class="form-control" type="password", name="password" placeholder="Please enter Password" ng-model="register.regData.password">
    <br>

    <button class="btn btn-primary" type="submit">Register</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading......</p>
</div>

<div class="row show-hide-message" ng-show="register.successMsg">
    <div class="alert alert-success">{{register.successMsg}}...Redirecting</div>
</div>

<br>



<div class="row show-hide-message" ng-show="register.errorMsg">
    <div class="alert alert-danger">{{register.errorMsg}}</div>
</div>
